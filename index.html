<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitsui Leasing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 30%;
      max-width: 160px;
      min-width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .logo {
        width: 50%;
        max-width: 120px;
      }
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 30px;
      font-weight: normal;
    }

    .download-button {
      background-color: #3b4fff;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
      width: 240px;
    }

    .contact-text {
      font-size: 18px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img
    src="https://raw.githubusercontent.com/MLCI-QRCode/qrcode-mitsui/main/mitsui.jfif"
    alt="Mitsui Logo"
    class="logo"
  />

  <h1>MITSUI LEASING</h1>

  <!-- Button 1: DKI JKT -->
  <a
    class="download-button"
    href="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/MLCI-QRCode/qrcode-mitsui-isuzu/main/JKT%20-%202507.%20PAKET%20ISUZU%20ELF%20TRAGA%20GIIAS.pdf&embedded=true"
    target="_blank"
  >
    PRICELIST DKI JKT ISUZU 2025
  </a>
  <br />

  <!-- Button 2: BODEBEK -->
  <a
    class="download-button"
    href="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/MLCI-QRCode/qrcode-mitsui-isuzu/main/BODETABEK%20-%202507.%20PAKET%20ISUZU%20ELF%20TRAGA%20GIIAS.pdf&embedded=true"
    target="_blank"
  >
    PRICELIST BODEBEK ISUZU 2025
  </a>

  <!-- Kontak -->
  <div class="contact-text">Contact me</div>

  <!-- Sosmed -->
  <div class="social-icons">
    <a href="https://www.instagram.com/mitsui.leasing/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/MitsuiLeasing/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="https://m.youtube.com/@Mitsui.Leasing" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
    </a>
  </div>

</body>
</html>
